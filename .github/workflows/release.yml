name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            ext: .exe
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ''
          - target: x86_64-apple-darwin
            os: macos-latest
            ext: ''
          - target: aarch64-apple-darwin
            os: macos-latest
            ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binaries
        run: cargo build --release --locked --workspace --target ${{ matrix.target }}

      - name: Strip binaries (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          strip target/${{ matrix.target }}/release/utf8proj || true
          strip target/${{ matrix.target }}/release/utf8proj-lsp || true

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../utf8proj-${{ github.ref_name }}-${{ matrix.target }}.zip utf8proj.exe utf8proj-lsp.exe

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../utf8proj-${{ github.ref_name }}-${{ matrix.target }}.tar.gz utf8proj utf8proj-lsp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: utf8proj-${{ matrix.target }}
          path: utf8proj-${{ github.ref_name }}-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4

      - name: Generate checksums
        run: |
          sha256sum utf8proj-*/utf8proj-* > checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            utf8proj-*/utf8proj-*
            checksums-sha256.txt
          generate_release_notes: true
